eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka/
eureka.client.enabled=false
eureka.instance.prefer-ip-address=true

#文件上传存放路径
file.upload.path=/home/nginx/root/static/

hygge.logger.projectName=HyggeWriterBlog
hygge.logger.appName=blog-service
hygge.logger.outputType=file
hygge.logger.template=escape
hygge.logger.version=1.0
# 应用最低日志输出级别
hygge.logger.level=info
# 最少间隔 1 天新建日志文件
hygge.logger.cronTrigger=0 0 0 1/1 * ?
# 日志文件超出 20 kb 则新建日志文件
hygge.logger.maxFileSize=20KB
hygge.logger.filePath=/logFile/
#logging.level.org.xavier.blog.user.dao=debug

spring.datasource.druid.web-stat-filter.enabled=true
#spring.datasource.druid.web-stat-filter.url-pattern=
#spring.datasource.druid.web-stat-filter.exclusions=
spring.datasource.druid.web-stat-filter.session-stat-enable=true
#spring.datasource.druid.web-stat-filter.session-stat-max-count=100
#spring.datasource.druid.web-stat-filter.principal-session-name=USER_SESSION
#spring.datasource.druid.web-stat-filter.principal-cookie-name=USER_COOKIE
spring.datasource.druid.web-stat-filter.profile-enable=true


spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.allow=all
#spring.datasource.druid.stat-view-servlet.url-pattern=/view/*
spring.datasource.druid.stat-view-servlet.reset-enable=true
spring.datasource.druid.stat-view-servlet.login-username=${ac}
spring.datasource.druid.stat-view-servlet.login-password=${pw}
spring.datasource.druid.time-between-log-stats-millis=3000

logging.level.root=info