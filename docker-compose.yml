version: '3.7'
services:
  eureka:
    build: Eureka/.
    ports:
      - "8761:8761"
    volumes:
      - /home/log/:/logFile
    networks:
      - Hygge
  article-server:
    build: Article-Server/.
    ports:
      - "8082:8081"
    depends_on:
      - eureka
    links:
      - "eureka:eureka"
    expose:
      - "8081"
    networks:
      - Hygge
  user-server:
    build: User-Server/.
    ports:
      - "8081:8080"
    volumes:
      - /home/log/:/logFile
    depends_on:
      - eureka
    links:
      - "eureka:eureka"
    expose:
      - "8080"
    networks:
      - Hygge
networks:
  Hygge:
    external: true
    name: Hygge